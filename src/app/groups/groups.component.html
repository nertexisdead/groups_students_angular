<h4>Группы университета ScaleApps</h4>

<table mat-table [dataSource]="dataSource" matSort>
  <!-- Номер -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Номер</th>
    <td mat-cell *matCellDef="let group">{{ group.number }}</td>
  </ng-container>

  <!-- Количество студентов -->
  <ng-container matColumnDef="studentCount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Количество студентов
    </th>
    <td mat-cell *matCellDef="let group">{{ group.studentCount }}</td>
  </ng-container>

  <!-- Действия -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Действия</th>
    <td mat-cell *matCellDef="let group" class="center-cell">
      <button (click)="editGroup(group)">Изменить</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="addNewGroup">
  <div container>
    <input [(ngModel)]="newGroupNumber" placeholder="Номер группы" />
  </div>
  <div>
    <button (click)="addNewGroup()">Добавить новую группу</button>
  </div>
</div>
